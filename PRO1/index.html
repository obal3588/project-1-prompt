<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>


    <div class="continer">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <div class="grid">
            <table>
                <tr class="row1">
                    <td id="ceil1"> </td>

                    <td id="ceil2"></td>

                    <td id="ceil3"></td>
                </tr>
                <tr class="row2">
                    <td id="ceil4"></td>
                    <td id="ceil5"></td>
                    <td id="ceil6"></td>
                </tr>
                <tr class="row3 ">
                    <td id="ceil7"></td>
                    <td id="ceil8"></td>
                    <td id="ceil9"></td>
                </tr>
            </table>
        </div>
        <footer>
            <button class="button" id="start">Sart</button>
            <button class="button" id="reset">reset</button>

        </footer>
    </div>
    <aside>
            <div class="player"><p></p></div>
    </aside>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script src="JavaScript/app.js"></script>
</body>

</html>
